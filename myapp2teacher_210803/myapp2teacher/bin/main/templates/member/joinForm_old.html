<!DOCTYPE html>
<html lang="ko" 
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <style>
  	.field-error{
  		color:#f00;
  		font-weight:bold;
  		font-size:0.8em;
  	}
  </style>
</head>
<body>
	<h2>회원가입</h2>
	<form action="" th:method="post" th:object="${memberForm}">
<!--
		case1) 글로벌오류 		
		<div th:if="${#fields.hasGlobalErrors()}">
			<p class="field-error" th:each="err : ${#fields.globalErrors()}"
														 th:text="${err}"> 글로벌 오류</p>
		</div>
 -->		
 		<!-- case2) 글로벌오류 -->
 		<p th:if="${#fields.hasErrors('global')}" th:errors="*{global}">Incorrect date</p>
		<ul>
			<li><label for="id">아이디</label>
			<input type="text" name="id" id="id" th:value="${memberForm.id}"/></li>
			<li th:errors="${memberForm.id}" th:errorclass="field-error">아이디오류</li>
			<li><label for="pw">비밀번호</label>
			<input type="password" name="pw" id="pw" th:value="${memberForm.pw}"/></li>
			<li><p th:errors="${memberForm.pw}" th:errorclass="field-error">비밀번호 오류</p></li>
			<li><label for="pwChk">비밀번호 확인</label>
			<input type="password" name="pwChk" id="pwChk" th:value="${memberForm.pwChk}" /></li>
			<li><p th:errors="${memberForm.pwChk}" th:errorclass="field-error">비밀번호확인 오류</p></li>			
			<li>
				<input type="checkbox" name="hobby" value="music" id="music"
				 th:checked="${memberForm.hobby != null && #lists.contains(memberForm.hobby,'music')} ? 'checked'"/>
				<label for="music">음악</label>
				<input type="checkbox" name="hobby" value="movie" id="movie" 
				th:checked="${memberForm.hobby != null && #lists.contains(memberForm.hobby,'movie')} ? 'checked'"/>
				<label for="movie">영화</label>
				<input type="checkbox" name="hobby" value="golf" id="golf" 
				th:checked="${memberForm.hobby != null && #lists.contains(memberForm.hobby,'golf')} ? 'checked'"/>
				<label for="golf">골프</label>
			</li>	
				<li><p th:errors="${memberForm.hobby}" th:errorclass="field-error">취미오류</p></li>
			<li>
				<input type="radio" name="gender" value="MALE" id="male"
				th:checked="${memberForm.gender !=null && memberForm.gender.name == 'MALE'} ? 'checked'"/>
				<label for="male">남자</label>
				<input type="radio" name="gender" value="FEMALE" id="female"  
				th:checked="${memberForm.gender !=null && memberForm.gender.name == 'FEMALE'} ? 'checked'"/>
				<label for="female">여자</label>
			</li>	
			<li>
				<select name="region" id="region">
					<option value="">==선택==</option>
					<option value="서울" th:selected="${memberForm.region == '서울'} ? 'selected'">서울</option>
					<option value="울산" th:selected="${memberForm.region == '울산'} ? 'selected'">울산</option>
					<option value="부산" th:selected="${memberForm.region == '부산'} ? 'selected'">부산</option>
				</select>
			</li>		
			<li>
				<label for="birth">생년월일</label>
				<input type="date" name="birth" id="birth" th:value="${memberForm.birth}"/>
			</li>	
				<li><p th:errors="${memberForm.birth}" th:errorclass="field-error">취미오류</p></li>
			<li>
				<button type="submit">전송</button><button type="reset">취소</button>
			</li>
		</ul>
	</form>
	<hr>
</body>
</html>
