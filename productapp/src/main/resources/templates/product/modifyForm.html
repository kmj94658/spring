<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>상품 수정</title>
<script src="/js/modifyForm.js" defer></script>
</head>
<body>
<div>
	<form action="/product/modify" method="post">
		<ul>
			<li><label for="id">상품아이디</label><input type="text" name="id" id="id" th:value="${pdto.id}" readonly /></li>
			<li><label for="name">상품명</label><input type="text" name="name" id="name" th:value="${pdto.name}" /></li>
			<li><label for="stock">상품수량</label><input type="text" name="stock" id="stock" th:value="${pdto.stock}" /></li>
			<li><label for="price">상품가격</label><input type="text" name="price" id="price" th:value="${pdto.price}" /></li>
			<li><button type="submit" id="modifyBtn">수정</button></li>
			<li><button type="button" id="homeBtn">홈으로</button></li>
		</ul>
	</form>
</div>
</body>
</html>
