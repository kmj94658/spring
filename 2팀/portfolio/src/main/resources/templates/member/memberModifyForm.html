<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="joinCss.css">
    <title>회원가입 정보입력</title>
</head>
<body>
    <div class="all_container">
      <form action="/members" method="post">
        <ul>
          <li>
            <label for="">아이디</label>
            <input type="text" name="Mid" id="Mid" />
          </li>
          <li>
            <label for="">비밀번호</label>
            <input type="text" name="Mpw" id="Mpw" />
          </li>
          <!-- 
          <li>
            <label for="">비밀번호 확인</label>
            <input type="text" name="" id="" />
          </li>
           -->
          <li>
            <label for="">비밀번호 찾기 질문</label>
            <input type="text" name="Mquestion" id="Mquestion" />
          </li>
          <li>
            <label for="">비밀번호 찾기 답변</label>
            <input type="text" name="Manswer" id="Manswer" />
          </li>
          <li>
            <label for="">이름</label>
            <input type="text" name="Mname" id="Mname" />
          </li>
          <li>
            <label for="">생년월일</label>
            <input type="text" name="Mbirth" id="Mbirth" />
          </li>
          <li>
            <label for="">성별</label>
            <input type="text" name="Mgender" id="Mgender" />
          </li>
          <li>
            <label for="">전화번호</label>
            <input type="text" name="Mtel" id="Mtel" />
          </li>
          <li>
            <label for="">주소</label>
            <input type="text" name="Maddress" id="Maddress" />
          </li>
          <li>
            <label for="">닉네임</label>
            <input type="text" name="Mnickname" id="Mnickname" />
          </li>
          <li>
            <button type="submit">수정</button>
            <button type="reset">취소</button>
          </li>
        </ul>
        </form>
    </div>
</body>
</html>
