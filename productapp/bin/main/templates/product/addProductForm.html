<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/js/index.js" defer></script>
</head>
<body>
<div>
	<form action="/product/add" method="post">
		<ul>
			<li>
				<label for="">상품아이디</label><input type="text" name="id" id="id" />
			</li>
			<li>

			<li>
				<label for="">상품수량</label><input type="text" name="stock" id="stock" />

				<label for="">상품가격</label><input type="text" name="price" id="price" />

			<li>
				<button type="submit" id="addBtn">등록</button></li>
			<li>
				<button type="button" id="home">홈으로</button></li>

	</form>
